<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Login page</title>
</head>
<body>
    <div class="login-container">

        <div class="login">
            <!-- test -->
            <div class="login-bg-opacity">.</div>

            <div class="login-form-img container">
                <div class="row">
                    <div class="login-form col-lg-4">
                        <img class="login-logo center-block" src="assets/img/logo.png" />
                        <div class="login-form-content">
                            <p class="text-center">Sign up or Login with</p>

                            <div class="signUp-options">
                                <!--a href="#"><div class="signUp-with">
                                    <p><i class="fa-brands fa-apple"></i> Apple</p>
                                </div></a-->
                                <a href="#"><div class="signUp-with">
                                    <p><i class="fa-brands fa-google"></i> Google</p>
                                </div></a>
                                <a href="#"><div class="signUp-with">
                                    <p><i class="fa-brands fa-windows text-info"></i> Microsoft</p>
                                </div></a>
                            </div>

                            <div class="or-section">
                                <p class="lead">OR</p>                                
                            </div>

                            <div class="signIn-form">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Name</label>
                                    <input type="text" placeholder="Name" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Age</label>
                                    <input type="text" placeholder="Age" class="form-control" />
                                </div>
                                <div class="password-forget">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>


                                <div class="form-text need-account">
                                    <p class="text-center">Need an account? <a href="#">Sign up</a></p>
                                </div>

                                <div class="available-service text-center">
                                    <a class="form-text" href="./privacyPolicy.html" target="_blank">Privacy Policy</a>
                                    <a class="form-text" href="./termesOfService.html" target="_blank">Terms of Service</a>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="login-img col-lg-8 d-none d-lg-block">
                    </div>
                </div>
            </div>

           
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/51f2f74832.js" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap5.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
</body>
</html>
